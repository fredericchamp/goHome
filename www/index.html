<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>goHome</title>
	<meta name="description" content="goHome">
	<meta name="viewport" content="width=device-width">
	<script src="js/jquery.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<link rel="stylesheet" type="text/css" title="main" href="css/main.css">
	<script>
	$(document).ready(function(){
		$("#read").click(function(){
			$.post("/api",
			{
				command: "Read",
				element: $("#element_read").val(),
				keytype: $("#keytype").val(),
				keyval: $("#keyval").val(),
				jsonparam: $("#jsonparam_read").val()
			},
			function(data, status){
				$("#result_read").html(data);
			});
		});
		$("#read_reset").click(function(){
			$("#result_read").html("<center><br>/<br><br></center>");
		});
		$("#read_histo").click(function(){
			$.post("/api",
			{
				command: "Read",
				element: $("#element_histo").val(),
				objectid: $("#objectid_histo").val()
				startts: $("#start").val(),
				endts: $("#end").val(),
				jsonparam: $("#jsonparam_histo").val()
			},
			function(data, status){
				$("#result_histo").html(data);
			});
		});
		$("#histo_reset").click(function(){
			$("#result_histo").html("<center><br>/<br><br></center>");
		});
		$("#save").click(function(){
			$.post("/api",
			{
				command: "Save",
				element: $("#element_save").val(),
				jsonparam: $("#jsonparam_save").val()
			},
			function(data, status){
					$("#result_save").html(data);
			});
		});
		$("#save_reset").click(function(){
			$("#result_save").html("<center><br>/<br><br></center>");
		});
		$("#delete").click(function(){
			$.post("/api",
			{
				command: "Delete",
				objectid: $("#objectid_del").val()
			},
			function(data, status){
					$("#result_del").html(data);
			});
		});
		$("#del_reset").click(function(){
			$("#result_del").html("<center><br>/<br><br></center>");
		});
		$("#actor").click(function(){
			$.post("/api",
			{
				command: "Action",
				jsonparam: $("#jsonparam_act").val()
			},
			function(data, status){
					$("#result_act").html(data);
			});
		});
		$("#act_reset").click(function(){
			$("#result_act").html("<center><br>/<br><br></center>");
		});
	});
	</script>
</head>

		<td id="result_histo" class="blackbox log" colspan="4">

	</tr><tr>
		<td id="result_save" class="blackbox log" colspan="4">

	</tr><tr>
